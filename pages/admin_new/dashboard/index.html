<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./aside.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="../../../base.css" />
  </head>
  <body>
    <aside>
      <ul>
        <li class="aside">
          <a href="#"
            ><img src="../../../assets/logo/Logo 11 1.png" alt="image"
          /></a>
        </li>
        <li class="aside-a">
          <a href="#">
            <i
              class="fa-solid fa-bars-progress"
              style="font-size: 25px; color: #ffff"
            ></i
          ></a>
        </li>
        <li class="aside-b">
          <a href="#"
            ><i
              class="fa-brands fa-product-hunt"
              style="font-size: 25px; color: #ffff"
            ></i
          ></a>
        </li>
        <li class="aside-c">
          <a href="#"
            ><i
              class="fa-solid fa-store"
              style="font-size: 25px; color: #ffff"
            ></i
          ></a>
        </li>
        <li class="aside-d">
          <a href="#"
            ><i
              class="fa-solid fa-user"
              style="font-size: 25px; color: #ffff"
            ></i
          ></a>
        </li>
      </ul>
    </aside>
    <header>
      <nav>
        <div class="menu">
          <div class="menu-a">
            <h3>Applications</h3>
          </div>
          <div class="menu-b">
            <h3>Applications</h3>
          </div>
          <div class="menu-c">
            <h3>Applications</h3>
          </div>
          <div class="menu-d">
            <h3>Applications</h3>
          </div>
          <div class="menu-e">
            <h3>Applications</h3>
          </div>
        </div>
        <div class="next-menu">
          <div class="next-menu-a">
            <img src="./Cart#3.svg" alt="logo" />
          </div>
          <div class="next-menu-b">
            <img src="./Cart#3.svg" alt="logo" />
          </div>
          <div class="next-menu-c">
            <img src="./Cart#3.svg" alt="logo" />
          </div>
          <div class="next-menu-d">
            <img src="./Cart#3.svg" alt="logo" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="grid-a"></section>
      <section class="grid-b">
        <div class="text-grid-large">
          <div class="new-arrivals">
            <h2>New Arrivals</h2>
            <p>More than 400+ new members</p>
          </div>
          <div class="new-arrivals-button">
            <button>New Report</button>
          </div>
        </div>
        <div class="table">
          <table>
            <tr>
              <th>
                <input type="checkbox" id="checkbox" placeholder="..." />
              </th>
              <th>ORDER ID</th>
              <th>COUNTRY</th>
              <th>Date</th>
              <th>STATUS</th>
              <th>ACTION</th>
            </tr>
            <tr>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
            </tr>
          </table>
        </div>
      </section>
      <section class="grid-c"></section>
      <section class="grid-d"></section>
      <section class="grid-e">
        <div class="text-grid-e">
          <h2>Weekly Sales Stats</h2>
          <p>890,344 Sales</p>
        </div>
        <div class="list-grid-e">
          <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
          </ul>
        </div>
        <div class="button-grid-e">
          <button>Create Reports</button>
        </div>
      </section>
    </main>
  </body>
</html>
